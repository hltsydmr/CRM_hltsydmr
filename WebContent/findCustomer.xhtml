<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="crm5.css"/>
<title>Insert title here</title>
</head>
<body>
<div class="topRect">
	<div class="crm">CRM</div>
	<div class="ayrac">|</div>
	<div class="hltsydmr">hltsydmr</div>
<div class="menu">
<table>
<tr><td>
<h:link class="bttn" outcome="newCustomer" >
<h:graphicImage class="img" value="resources/image/add.png"></h:graphicImage>
</h:link>

<h:link class="bttn" outcome="searchCustomer" >
<h:graphicImage class="img" value="resources/image/search.png"></h:graphicImage>
</h:link>

<h:link class="bttn" outcome="listCustomers" >
<h:graphicImage class="img" value="resources/image/list.png"></h:graphicImage>
</h:link>

<h:link class="bttn" outcome="displayCustomer" >
<h:graphicImage class="img" value="resources/image/edit.png"></h:graphicImage>
</h:link>

<h:link class="bttn" outcome="deleteCustomer" >
<h:graphicImage class="img" value="resources/image/delete.png"></h:graphicImage>
</h:link>
</td></tr>
</table>
</div></div>
<table border="1">
		<tr>
			<th>Id</th><th>Name</th><th>Surname</th><th>Company</th><th>Department</th><th>Position</th><th>Phone</th><th>Email</th>
		</tr>
		<ui:repeat var="cst" value="#{accessList.findlist}">
			<tr>
				<td>#{cst.id}</td>
				<td>#{cst.name}</td>
				<td>#{cst.surname}</td>
				<td>#{cst.company}</td>
				<td>#{cst.department}</td>
				<td>#{cst.position}</td>
				<td>#{cst.phone}</td>
				<td>#{cst.email}</td>
			</tr>		
		</ui:repeat>
	</table>
</body>
</html>
