<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>
<div class="context">
		
		<div class="menu">
			<h:form>
				<table>
				
					<tr>
					<td>
					<div class="title">Customer, #{customer.name}</div>
					</td>
					</tr>
				
					<tr>
					<td>Name : </td>
					<td><h:inputText value="#{customer.name}" id="name"></h:inputText></td>
					</tr>
					
					<tr>
					<td>Surname : </td>
					<td><h:inputText id="surname" value="#{customer.surname}"></h:inputText></td>
					</tr>
					
					<tr>
					<td>Company : </td>
					<td><h:inputText id="company" value="#{customer.company}"></h:inputText></td>
					</tr>
					
					<tr>
					<td>Department : </td>
					<td><h:inputText value="#{customer.department}" id="department"></h:inputText></td>
					</tr>
					
					<tr>
					<td>Position : </td>
					<td><h:inputText id="position" value="#{customer.position}"></h:inputText></td>
					</tr>
					
					<tr>
					<td>Mobile Phone : </td>
					<td><h:inputText id="phone" value="#{customer.phone}"></h:inputText></td>
					</tr>
					
					<tr>
					<td>E-mail : </td>
					<td><h:inputText id="email" value="#{customer.email}"></h:inputText></td>
					</tr>
					
					<tr>
					<td>
					</td>
					<td>
					<h:commandButton class="button" value="EDIT" action="#{customer.makeEdit}"></h:commandButton>
					</td>
					</tr>
				</table>
			</h:form>
		</div>
	</div>
</body>
</html>
